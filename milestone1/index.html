<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boolzapp</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
    integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- link CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper container d-flex ">
        <!-- sidebar with all the contacts -->
        <aside class="d-flex flex-column p-4">

            <!-- top_user name -->
            <div class="user_name d-flex align-items-center p-2">
                <div class="d-flex mr-4">
                    <img src="./img/avatar_1.jpg" alt="" class="d-flex align-items-center ">
                    <p class="d-flex align-items-center">Nome Utente</p>
                </div>
                <div class="ml-4">
                    <i class="fas fa-circle-notch p-2"></i>
                    <i class="far fa-comment-alt p-2"></i>
                    <i class="fas fa-ellipsis-v p-2"></i>
                </div>
            </div>
            <!-- /top_user name -->

            <!-- Notifications -->
            <div class="notifications d-flex align-items-center p-2">
                <i class="fas fa-bell-slash mr-2"></i>
                <p> Ricevi notifiche di nuovi messaggi <br> <span class="highlighted">Attiva notifiche desktop</span> </p>
            </div>
            <!-- /Notifications -->

            <!-- Search users -->
            <div class="searcher">
                <input class="input_search" type="search" name="" id="" placeholder="&#128269;Cerca o inizia una nuova chat">
            </div>
            <!-- /Search users -->
            <!-- User list -->
            <div class="user-list d-flex  flex-column border">
                <ul>
                    <li>
                        <div class="avatar d-flex ">
                            <img src="./img/avatar_2.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                    <li>
                        <div class="avatar d-flex">
                            <img src="./img/avatar_3.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                    <li>
                        <div class="avatar d-flex">
                            <img src="./img/avatar_4.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                    <li>
                        <div class="avatar d-flex">
                            <img src="./img/avatar_5.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                    <li>
                        <div class="avatar d-flex mr-4 ">
                            <img src="./img/avatar_6.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                    <li>
                        <div class="avatar d-flex">
                            <img src="./img/avatar_7.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                    <li>
                        <div class="avatar d-flex">
                            <img src="./img/avatar_8.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                    <li>
                        <div class="avatar d-flex">
                            <img src="./img/avatar_2.jpg" alt="" class="d-flex align-items-center ">
                            <p class="d-flex align-items-center">Nome Utente</p>
                        </div>
                    </li>
                </ul>

            </div>
            <!-- /User list -->

        </aside>
        <!-- /sidebar with all the contacts -->
        <main class="d-flex container flex-column pr-4 pt-4 pb-4">
            <div class="top_main d-flex align-items-center justify-content-between p-2">
                <div class="d-flex mr-4">
                    <img src="./img/avatar_3.jpg" alt="" class="d-flex align-items-center ">
                    <p class="d-flex align-items-center">Nome Utente</p>
                </div>
                <div class="ml-4">
                    <i class="fas fa-circle-notch p-2"></i>
                    <i class="far fa-comment-alt p-2"></i>
                    <i class="fas fa-ellipsis-v p-2"></i>
                </div>
            </div>
            <div class="central_main">
                jjjjj
            </div>
            <div class="bottom_main d-flex align-items-center">
                <i class="far fa-smile"></i>
                <input class="input_write" type="text" name="" id="" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </div>
        </main>

    </div>











    <script src="./main.js"></script>
</body>
</html>
